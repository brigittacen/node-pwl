<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Data Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/public/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff7fc;
      overflow-y: auto;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fdf3fb;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(192, 131, 201, 0.1);
    }
    .form-title {
      text-align: center;
      color: #c083c9;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .btn-pastel {
      background-color: #f3d9fa;
      border: none;
      color: #5e3360;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 8px;
    }
    .btn-pastel:hover {
      background-color: #e3c0eb;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2 class="form-title">üå∏ Edit Data Mahasiswa üå∏</h2>
    <form>
      <div class="mb-3">
        <label for="nim" class="form-label">NIM</label>
        <input type="text" class="form-control" id="nim" placeholder="2372016" />
      </div>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Brigitta Caitlin Surya Adiwangsa" />
      </div>
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal Lahir</label>
        <input type="date" class="form-control" id="tanggal" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Aktif</label>
        <input type="email" class="form-control" id="email" placeholder="brigitta@email.com" />
      </div>
      <div class="d-flex justify-content-between">
        <a href="/?menu=detail-mhs" class="btn btn-pastel">‚Üê Kembali</a>
        <button type="submit" class="btn btn-pastel">Simpan</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
